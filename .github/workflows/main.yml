name: Workflow Testing

on: 
  workflow_dispatch: 
  push: 
    branches: ["main"]
  pull_request: 
    branches: ["main"]

jobs: 
  experimental-great:
    env: 
      My_ENV: "Samuel"
    runs-on: ubuntu-latest
    steps: 
      - name: Greet the user
        run: echo "Hello world"
